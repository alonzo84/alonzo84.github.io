      function puntoDentroDelPoligono(poligono, coordenada) {
  var dentro = false;
  var coordenadaX = coordenada[0], coordenadaY = coordenada[1];

  for (var i = 0, j = poligono.length - 1; i < poligono.length; j = i++) {
    var coordenadaI = poligono[i], coordenadaJ = poligono[j];
    var xi = coordenadaI[0], yi = coordenadaI[1];
    var xj = coordenadaJ[0], yj = coordenadaJ[1];

    var intersecta = ((yi > coordenadaY) !== (yj > coordenadaY)) &&
                     (coordenadaX < (xj - xi) * (coordenadaY - yi) / (yj - yi) + xi);

    if (intersecta) dentro = !dentro;
  }
