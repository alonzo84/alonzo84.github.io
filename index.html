<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Talks list</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://lea.verou.me/wp-content/themes/elegant/style.css" />
<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css">
<script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main mv-app class="talks" mv-plugins="gsheets" mv-storage="https://docs.google.com/spreadsheets/d/1lCILFpmgbQRogLKUX9mXEtuy3GRnAWohRgF7TVq_C6g/edit?usp=sharing" mv-storage-sheet="Sheet1" >
	<h1>[count(visit)] sessions at [count(event)] events ([count(upcoming)] events upcoming)</h1>
	<article mv-multiple property="event" mv-order="desc">
		<meta property="upcoming" content="[date > $now]" />
		<h1 property="visit"></h1>
		<h2>
			<a property="url" target="_blank">
			<span property="nombre y apellido"></span>
			</a>
		</h2>
		<p class="date"><time property="date"></time></p>
		<address class="flag-mx">
			<span property="telefono"></span>,
      			<span property="direccion"></span>
		</address>
	<p class="coordenadas" property></p>
    	<p class="commentario" property></p>

	</article>
</main>
</body>
</html>
